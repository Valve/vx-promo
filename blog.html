---
layout: default
title: Blog
---

<div class="posts">

  {% for post in site.posts limit: 1 %}
    <div class="post">
      <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
      <small class="meta">{{ post.date | date_to_long_string }}</small>
    </div>
  {% endfor %}

</div>
